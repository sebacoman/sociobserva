<body>
  <h1>SociObserva</h1>
  <p>Reportá tu observación sociológica:</p>

  <form id="reportForm">
    <label>Título:<br><input type="text" id="obs-title" required></label><br><br>
    <label>Categoría:<br>
      <select id="obs-category" required>
        <option value="">Seleccioná</option>
        <option value="exclusion-social">Exclusión Social</option>
        <option value="discriminacion-genero">Discriminación de Género</option>
        <option value="trabajo-informal">Trabajo Informal</option>
        <option value="hostilidad-urbana">Hostilidad Urbana</option>
      </select>
    </label><br><br>
    <label>Descripción:<br><textarea id="obs-description" required></textarea></label><br><br>
    <label>Ubicación (texto o coordenadas):<br><input type="text" id="obs-location" required></label><br><br>
    <button type="submit">Publicar</button>
  </form>

  <h2>Observaciones:</h2>
  <ul id="obs-list"></ul>

  <script src="script.js"></script>
</body>
